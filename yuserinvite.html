<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>User Invite Panel</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

<style>
   body{
  background:#0b0b0b;
  color:#fff;
  font-family:Arial;
  text-align:center;
}
select,input,button{
  padding:12px;
  margin:8px;
  width:90%;
  max-width:320px;
  font-size:16px;
}
#panel{display:none;margin-top:20px}
</style>
</head>
    <body>

<h2>User Invite Panel</h2>

<!-- âœ… DROPDOWN -->
<select id="userSelect">
  <option value="">Select username</option>
</select>

<input id="password" type="password" placeholder="Password">
<button id="loginBtn">Login</button>

<div id="loginMsg"></div>
   <div id="panel">
  <h3>Create Invite</h3>
  <input id="inviteUser" placeholder="New username">
  <button id="createBtn">Create Invite</button>
  <div id="msg"></div>
</div>

<script>
/* ================= USERS ================= */
const USERS = {
  Benggalleon041:"beng41",
  John:"101017",
  Delf:"230738",
  jonardbelleza:"251935",
  jaynegalleon:"jayne1",
  admin:"admin123"
};
/* LOAD DROPDOWN */
const sel = document.getElementById("userSelect");
Object.keys(USERS).forEach(u=>{
  const o=document.createElement("option");
  o.value=u; o.text=u;
  sel.appendChild(o);
});

/* SUPABASE (INVITES ONLY) */
const supabase = window.supabase.createClient(
  "https://latimgzxirdlcetikufy.supabase.co",
  "YOUR_ANON_KEY"
);
let currentUser="";

/* LOGIN */
loginBtn.onclick=()=>{
  const u=sel.value;
  const p=password.value;
  if(!u||!p){
    loginMsg.innerText="Select user & enter password";
    return;
  }
  if(USERS[u]!==p){
    loginMsg.innerText="Wrong password";
    return;
  }
currentUser=u;
  loginMsg.innerText="Login success";
  panel.style.display="block";
};

/* CREATE INVITE */
createBtn.onclick=async()=>{
  if(!inviteUser.value) return alert("Enter username");
  const {error}=await supabase.from("invites").insert({
    inviter:currentUser,
    invite_username:inviteUser.value,
    status:"pending"
  });
  msg.innerText= error ? error.message : "Invite created";
  inviteUser.value="";
};
</script>
   </body>
</html>
