<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>User Invite Panel</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

<style>
body{
  background:#0b0b0b;
  color:#fff;
  font-family:Arial;
  text-align:center
}
input,button{
  padding:10px;
  margin:5px;
  width:90%;
  max-width:300px
}
#panel{
  display:none;
  margin-top:20px
}
.green{color:#00ff88}
.red{color:#ff6666}
</style>
</head>

<body>
 <h2>User Invite Panel</h2>

<input id="username" placeholder="Username"><br>
<input id="password" type="password" placeholder="Password"><br>
<button id="loginBtn">Login</button>

<div id="loginMsg"></div>

<div id="panel">
  <h3>Create Invite Account</h3>
  <input id="inviteUser" placeholder="New username"><br>
  <button id="createBtn">Create Invite</button>
  <div id="msg"></div>
</div>
 <script>
/* ===============================
   SUPABASE (DATA ONLY)
================================ */
const supabase = window.supabase.createClient(
  "https://latimgzxirdlcetikufy.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxhdGltZ3p4aXJkbGNldGlrdWZ5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgzODI1NDksImV4cCI6MjA4Mzk1ODU0OX0.wfrJkLAmrn895meab65kMdsRWNapPrvWiiw8cdDCNUY"
);
/* ===============================
   ELEMENT REFERENCES (IMPORTANT)
================================ */
const usernameInput = document.getElementById("username");
const passwordInput = document.getElementById("password");
const loginBtn = document.getElementById("loginBtn");
const loginMsg = document.getElementById("loginMsg");
const panel = document.getElementById("panel");
const inviteUser = document.getElementById("inviteUser");
const createBtn = document.getElementById("createBtn");
const msg = document.getElementById("msg");
/* ===============================
   USERS + PASSWORDS (JS ONLY)
================================ */
const USERS = {
  user1:{pass:"dipwd1234"},
  risadelapate:{pass:"460613"},
  user2:{pass:"dipwdabcd"},
  John:{pass:"101017"},
  Delf:{pass:"230738"},
  jonardbelleza:{pass:"251935"},
  Regine:{pass:"230293"},
  Benggalleon041:{pass:"beng41"},
  jaynegalleon:{pass:"jayne1"},
  user3:{pass:"dipwdadmin123"}
};
let currentUser = "";

/* ===============================
   LOGIN
================================ */
loginBtn.onclick = () => {
  const u = usernameInput.value.trim();
  const p = passwordInput.value.trim();

  if(!u || !p){
    loginMsg.innerHTML = "<span class='red'>Enter username and password</span>";
    return;
  }
if(!USERS[u]){
    loginMsg.innerHTML = "<span class='red'>User not found</span>";
    return;
  }

  if(USERS[u].pass !== p){
    loginMsg.innerHTML = "<span class='red'>Wrong password</span>";
    return;
  }

  currentUser = u;
  loginMsg.innerHTML = "<span class='green'>Login successful</span>";
  panel.style.display = "block";
};
/* ===============================
   CREATE INVITE
================================ */
createBtn.onclick = async () => {
  const newUser = inviteUser.value.trim();
  if(!newUser){
    msg.innerHTML = "<span class='red'>Enter username</span>";
    return;
  }

  const { error } = await supabase.from("invites").insert({
    inviter: currentUser,
    invite_username: newUser,
    status: "pending",
    created_at: new Date()
  });
if(error){
    msg.innerHTML = "<span class='red'>" + error.message + "</span>";
  }else{
    msg.innerHTML = "<span class='green'>Invite created. Waiting for admin activation.</span>";
    inviteUser.value = "";
  }
};
</script>

</body>
</html>
