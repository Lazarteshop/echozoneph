<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>User Invite Panel</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
<style>
body{
  background:#0b0b0b;
  color:#fff;
  font-family:Arial;

}
input,button{
  padding:10px;
  margin:5px;
  width:90%;
  max-width:300px
}
#panel{
  display:none;
  margin-top:20px
}
</style>
</head>

<body>
  <h2>User Invite Panel</h2>

<input id="username" placeholder="Username"><br>
<input id="password" type="password" placeholder="Password"><br>
<button id="loginBtn">Login</button>

<div id="loginMsg"></div>

<hr>

<div id="panel">
  <h3>Create Invite Account</h3>
  <input id="inviteUser" placeholder="New username"><br>
  <button id="createBtn">Create Invite</button>
  <div id="msg"></div>
</div>
 <script>
/* =====================================

   ===================================== */
const USERS = {
  user1:{pass:"dipwd1234"},
  risadelapate:{pass:"460613"},
  user2:{pass:"dipwdabcd"},
  John:{pass:"101017"},
  Delf:{pass:"230738"},
  jonardbelleza:{pass:"251935"},
  Regine:{pass:"230293"},
  Benggalleon041:{pass:"beng41"},
  jaynegalleon:{pass:"jayne1"},
  admin:{pass:"dipwdadmin123"}
};
/* =====================================
   LOAD USER DROPDOWN (SAME AS MAIN)
   ===================================== */
const userSelect = document.getElementById("userSelect");
Object.keys(USERS).forEach(u=>{
  const opt = document.createElement("option");
  opt.value = u;
  opt.textContent = u;
  userSelect.appendChild(opt);
});

/* =====================================
   SUPABASE (INVITES LANG)
   ===================================== */
const supabase = window.supabase.createClient(
  "https://latimgzxirdlcetikufy.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxhdGltZ3p4aXJkbGNldGlrdWZ5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgzODI1NDksImV4cCI6MjA4Mzk1ODU0OX0.wfrJkLAmrn895meab65kMdsRWNapPrvWiiw8cdDCNUY"
);

let currentUser = "";

/* =====================================
   LOGIN
   ===================================== */
document.getElementById("loginBtn").onclick = () => {
  const u = userSelect.value;
  const p = document.getElementById("password").value.trim();
  const msg = document.getElementById("loginMsg");

  if(!p){
    msg.innerText = "Enter password";
    return;
  }
if(USERS[u].pass !== p){
    msg.innerText = "Wrong password";
    return;
  }

  currentUser = u;
  msg.innerText = "Login successful";
  document.getElementById("panel").style.display = "block";
};







/* =====================================
   CREATE INVITE (SAVE SA SUPABASE)
   ===================================== */
document.getElementById("createBtn").onclick = async () => {
  const invite = document.getElementById("inviteUser").value.trim();
  if(!invite){
    alert("Enter new username");
    return;
  }

  const { error } = await supabase
    .from("invites")
    .insert({
      inviter: currentUser,
      invite_username: invite,
      status: "pending"
    });
if(error){
    document.getElementById("msg").innerText = "Error: " + error.message;
  }else{
    document.getElementById("msg").innerText =
      "Invite created. Waiting for admin activation.";
    document.getElementById("inviteUser").value = "";
  }
};
</script>

</body>
</html>
