<script>
const USERS={
 admin:{pass:"admin123",role:"admin"},
 Jeryanroyate:{pass:"101017",role:"user"}
};
const VIDEO_POOL=["fjy1wYj2Nh8","tUMXTD8STeU","ZspGPko6-1w","JATpLtghZCY","vJ7iZH6ILJM","jGyG5Xty37c","U6yvT288bY8","X6UvWJ3ApIw"];
const MIN_WITHDRAW=50;

let currentUser,data,player,ytReady=false;
let dailyVideos=[],videoIndex=0,adWatched=false;
let countdownInt;

const today=()=>new Date().toDateString();
const tomorrow=()=>{let d=new Date();d.setHours(24,0,0,0);return d};
const rand=(a,b)=>+(Math.random()*(b-a)+a).toFixed(2);

window.onload=()=>{
 Object.keys(USERS).forEach(u=>{
  const o=document.createElement("option");
  o.value=u;o.textContent=u;
  userSelect.appendChild(o);
 });
};
function onYouTubeIframeAPIReady(){ytReady=true}

password.onkeypress=async e=>{
 if(e.key!=="Enter")return;
 const u=userSelect.value;
 if(password.value!==USERS[u].pass)return alert("Wrong password");
 currentUser=u;
 loginBox.remove();
 await loadData();
 setupPlan();
 dailyReset();
 render();
 if(USERS[u].role==="admin")adminPanel.classList.remove("hidden");
};

async function loadData(){
 const {data:row}=await supabase.from("users").select("data").eq("username",currentUser).single();
 if(!row){
  data={total:0,earn:[],withdraw:[],plan:"basic",lastDate:null,watchedToday:[],status:"active"};
  await supabase.from("users").insert({username:currentUser,data});
 }else data=row.data;
}
async function save(){await supabase.from("users").update({data}).eq("username",currentUser)}

function setupPlan(){
 if(data.plan==="vip"){
  planLabel.textContent="VIP PLAN";
  dailyLimit.textContent=12;
  vipBox.classList.add("hidden");
  adsBox.classList.add("hidden");
 }else{
  planLabel.textContent="BASIC PLAN";
  dailyLimit.textContent=6;
  vipBox.classList.remove("hidden");
  adsBox.classList.remove("hidden");
 }
}

function requestVIP(){
 vipMsg.textContent="Send GCash payment and contact admin";
}

function watchAd(){
 if(typeof window.show_10587611 === "function"){
   window.show_10587611().then(()=>{
     adWatched=true;
     adStatus.textContent="‚úÖ Ad completed";
   });
 }else{
   alert("Ad not ready, try again");
 }
}

function dailyReset(){
 if(data.lastDate!==today()){
  data.lastDate=today();
  data.watchedToday=[];
  videoIndex=0;
  dailyVideos=VIDEO_POOL.slice(0,data.plan==="vip"?12:6);
 }
 startCountdown();
 loadVideo();
}

function loadVideo(){
 if(data.status==="frozen"){statusMsg.textContent="Account Frozen";return}
 if(!ytReady)return setTimeout(loadVideo,500);
 if(data.watchedToday.length>=dailyVideos.length)return;
 if(data.plan==="basic" && !adWatched){statusMsg.textContent="Watch ad first";return}
 statusMsg.textContent="";
 adWatched=false;
 playerArea.innerHTML="<div id='player'></div>";
 player=new YT.Player("player",{
  videoId:dailyVideos[videoIndex],
  playerVars:{autoplay:1,controls:0},
  events:{onStateChange:e=>{if(e.data===YT.PlayerState.ENDED)reward()}}
 });
}

async function reward(){
 const r=data.plan==="vip"?rand(0.4,0.9):rand(0.05,0.2);
 data.total+=r;
 data.watchedToday.push(dailyVideos[videoIndex]);
 data.earn.push({type:"Video",amount:r,time:new Date().toLocaleString()});
 videoIndex++;
 await save();
 render();
 loadVideo();
}

withdrawBtn.onclick=async ()=>{
 if(data.total<MIN_WITHDRAW)return;
 data.withdraw.push({amount:data.total,time:new Date().toLocaleString()});
 data.total=0;
 await save();
 render();
}

function render(){
 balance.textContent=data.total.toFixed(2);
 withdrawBtn.disabled=data.total<MIN_WITHDRAW;
 withdrawProgress.style.width=Math.min(data.total/MIN_WITHDRAW*100,100)+"%";
 watchedCount.textContent=data.watchedToday.length;
 earnHistory.innerHTML=data.earn.map(e=>`<div class='card'>${e.type} ‚Ç±${e.amount}<br>${e.time}</div>`).join("");
 withdrawHistory.innerHTML=data.withdraw.map(w=>`<div class='card'>‚Ç±${w.amount}<br>${w.time}</div>`).join("");
}

function startCountdown(){
 clearInterval(countdownInt);
 countdownInt=setInterval(()=>{
  const d=tomorrow()-new Date();
  countdown.textContent=`${Math.floor(d/3600000)}h ${Math.floor(d%3600000/60000)}m ${Math.floor(d%60000/1000)}s`;
 },1000);
}

function freezeUser(){
 data.status="frozen";
 save();
 alert("User frozen");
}
</script>
