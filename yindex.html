

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Watch & Earn ph</title>
<meta name="viewport" content="width=device-width">

<style>
body{margin:0;font-family:Arial;background:#0b0b0b;color:#fff}
.container{max-width:900px;margin:auto;padding:20px;text-align:center}
.box{background:#111;padding:15px;border-radius:10px;margin-bottom:15px}

.green{color:#00ff88}
.lock{color:#ff6666;font-size:18px;margin:10px 0}
button{padding:10px 15px;border:none;border-radius:6px;cursor:pointer}
button:disabled{background:#555}
input,select{padding:10px;width:100%;max-width:300px;margin:5px}
iframe{width:100%;max-width:800px;height:450px;border-radius:10px}
.progress{width:100%;height:12px;background:#333;border-radius:10px;overflow:hidden;margin:8px 0}
.progress div{height:100%;background:#00ff88;width:0}
.card{background:#111;padding:10px;border-radius:8px;margin-bottom:6px;text-align:left}
.hidden{display:none}
</style>
</head>

<body>
<div class="container">
<div class="box">
üí∞ Balance: ‚Ç±<span id="balance">0.00</span><br>
<div class="progress"><div id="withdrawProgress"></div></div>
<small>Minimum withdrawal ‚Ç±50</small><br><br>
<button id="withdrawBtn" disabled>Withdraw</button>
</div>

<h2>üé¨ Watch & Earn ph</h2>

<div id="login" class="box">
<select id="userSelect"></select><br>
<input id="password" type="password" placeholder="Enter password">
</div>

<div id="lockMsg" class="lock"></div>

<div id="playerArea"></div>
<div class="progress"><div id="videoProgress"></div></div>
<div id="timer"></div>
<div id="earned" class="green"></div>

<div class="box">
‚è≥ Next reset in: <span id="countdown"></span>
</div>
<div class="box">
<h3>üìä Earnings History</h3>
<div id="earnHistory"></div>
</div>

<div class="box">
<h3>üì§ Withdrawal History</h3>
<div id="withdrawHistory"></div>
</div>

<div id="withdrawModal" class="box hidden">
<h3>Select withdrawal method</h3>
<button onclick="confirmWithdraw('GCash')">GCash</button>
<button onclick="confirmWithdraw('Maya')">Maya</button>
</div>

<div id="adminPanel" class="box hidden">
<h3>üõ† Admin Panel</h3>
Min reward:
<input id="minReward" type="number" step="0.1"><br>
Max reward:
<input id="minReward" type="number" step="0.1"><br>
Max reward:
<input id="maxReward" type="number" step="0.1"><br><br>
<button onclick="saveAdmin()">Save</button>
<button onclick="resetUsers()">Reset All Users</button>
</div>

</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>

/* ================= CONFIG ================= */
const USERS={
 user1:{pass:"1234"},
 user2:{pass:"abcd"},
 admin:{pass:"admin123"}
};

const VIDEOS=[
 "tUMXTD8STeU",
"ZspGPko6-1w",
"JATpLtghZCY",
"vJ7iZH6ILJM",
"MaLbebYE83E",
 "nLmaGOOMLr8"
];

let rewardCfg=JSON.parse(localStorage.getItem("rewardCfg"))||{min:0.1,max:0.5};

/* ================= GLOBAL ================= */
let currentUser=null;
let data=null;
let player=null;
let videoIndex=0;
let timerInt=null;
/* ================= HELPERS ================= */
function today(){return new Date().toISOString().split("T")[0];}
function tomorrow(){
 let d=new Date(); d.setDate(d.getDate()+1);
 d.setHours(0,0,0,0); return d;
}
/* ================= INIT USERS (FIXED) ================= */
window.onload=()=>{
 const sel=document.getElementById("userSelect");
 Object.keys(USERS).forEach(u=>{
  const o=document.createElement("option");
  o.value=u; o.textContent=u;
  sel.appendChild(o);
 });
};
/* ================= LOGIN ================= */
password.addEventListener("keypress",e=>{
 if(e.key!=="Enter") return;
 const u=userSelect.value;
 if(password.value!==USERS[u].pass) return alert("Wrong password");

 currentUser=u;
 if(u==="admin"){
  adminPanel.classList.remove("hidden");
  minReward.value=rewardCfg.min;
  maxReward.value=rewardCfg.max;
  login.remove();
  return;
 }

 loadData();
 login.remove();
 dailyCheck();
 render();
});
/* ================= DATA ================= */
function loadData(){
 data=JSON.parse(localStorage.getItem("user_"+currentUser))||{
  total:0,
  watched:[],
  earn:[],
  withdraw:[],
  lastDate:null,
  lastTime:null
 };
}
function save(){
 localStorage.setItem("user_"+currentUser,JSON.stringify(data));
}

/* ================= DAILY CHECK + ANTI CHEAT ================= */
function dailyCheck(){
 const now=Date.now();
 if(data.lastTime && now<data.lastTime){
  lockMsg.textContent="‚ö†Ô∏è Time manipulation detected";
  return;
 }
 data.lastTime=now;

 if(data.lastDate!==today()){
  data.watched=[];
  data.lastDate=today();
 }
save();
 loadVideo();
 startCountdown();
}

/* ================= VIDEO ================= */
function loadVideo(){
 if(data.watched.length>=VIDEOS.length){
  lockMsg.textContent="üîí Come back tomorrow";
  return;
 }
 
playerArea.innerHTML="<div id='player'></div>";
 player=new YT.Player("player",{
  videoId:VIDEOS[videoIndex],
  playerVars:{autoplay:1,controls:0},
  events:{
   onReady:startTimer,
   onStateChange:e=>{
    if(e.data===YT.PlayerState.ENDED) giveReward();
   }
  }
 });
}

/* ================= TIMER ================= */
function startTimer(){
 let chk=setInterval(()=>{
  let d=player.getDuration();
  if(d>0){
   clearInterval(chk);
   runTimer(Math.floor(d));
  }
 },200);
}
function runTimer(total){
 let t=total;
 clearInterval(timerInt);
 timerInt=setInterval(()=>{
  timer.textContent=`‚è±Ô∏è ${Math.floor(t/60)}:${String(t%60).padStart(2,"0")}`;
  videoProgress.style.width=((total-t)/total*100)+"%";
  t--;
  if(t<0) clearInterval(timerInt);
 },1000);
}
/* ================= REWARD ================= */
function randomReward(){
 return +(Math.random()*(rewardCfg.max-rewardCfg.min)+rewardCfg.min).toFixed(2);
}

function giveReward(){
 const r=randomReward();
 data.total+=r;
 data.watched.push(VIDEOS[videoIndex]);
 data.earn.push({amount:r,time:new Date().toLocaleString()});
 save();

 earned.textContent="üéâ You earned ‚Ç±"+r;
 videoIndex++;
 render();
 setTimeout(loadVideo,3000);
}
/* ================= RENDER ================= */
function render(){
 balance.textContent=data.total.toFixed(2);
 withdrawBtn.disabled=data.total<50;
 withdrawProgress.style.width=Math.min(data.total/50*100,100)+"%";

 earnHistory.innerHTML=data.earn.map(e=>
  `<div class="card">‚Ç±${e.amount}<br>${e.time}</div>`
 ).join("");

 withdrawHistory.innerHTML=data.withdraw.map(w=>
  `<div class="card">${w.method} ‚Ç±${w.amount}<br>${w.time}</div>`
 ).join("");
}

/* ================= WITHDRAW ================= */
withdrawBtn.onclick=()=>{
 withdrawModal.classList.remove("hidden");
};
function confirmWithdraw(method){
 data.withdraw.push({
  method,
  amount:data.total,
  time:new Date().toLocaleString()
 });
 data.total=0;
 save();
 withdrawModal.classList.add("hidden");
 render();
 alert("Withdrawal successful (DEMO)");
}

/* ================= COUNTDOWN ================= */
function startCountdown(){
 setInterval(()=>{
  const diff=tomorrow()-new Date();
  const h=Math.floor(diff/3600000);
  const m=Math.floor(diff%3600000/60000);
  const s=Math.floor(diff%60000/1000);
  countdown.textContent=`${h}h ${m}m ${s}s`;
 },1000);
}

/* ================= ADMIN ================= */
function saveAdmin(){
 rewardCfg.min=parseFloat(minReward.value);
 rewardCfg.max=parseFloat(maxReward.value);
 localStorage.setItem("rewardCfg",JSON.stringify(rewardCfg));
 alert("Reward settings saved");
}

function resetUsers(){
 Object.keys(localStorage).forEach(k=>{
  if(k.startsWith("user_")) localStorage.removeItem(k);
 });
 alert("All users reset");
}
</script>

</body>
</html>
