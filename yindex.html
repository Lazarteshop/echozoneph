<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Watch & Earn ph</title>
<meta name="viewport" content="width=device-width">
  <meta http-equiv="refresh" content=" 300; url = https://echozoneph-viewers-watchtoearn2026.netlify.app/yindex.html"> 
<style>
body{margin:0;font-family:Arial;background:#0b0b0b;color:#fff}
.container{max-width:900px;margin:auto;padding:20px;text-align:center}
.box{background:#111;padding:15px;border-radius:10px;margin-bottom:15px}
.green{color:#00ff88}
.lock{color:#ff6666;font-size:18px;margin:10px 0}
button{padding:10px 15px;border:none;border-radius:6px;cursor:pointer}
button:disabled{background:#555}
input,select{padding:10px;width:100%;max-width:300px;margin:5px}
.progress{width:100%;height:12px;background:#333;border-radius:10px;overflow:hidden;margin:8px 0}
.progress div{height:100%;background:#00ff88;width:0}
.card{background:#111;padding:10px;border-radius:8px;margin-bottom:6px;text-align:left}
.hidden{display:none}
.admin{border:2px dashed #00ff88;padding:10px;margin-top:10px}
iframe{width:100%;max-width:800px;height:450px;border-radius:10px}
</style>
</head>
<body>
<div class="container">

<div class="box">
ğŸ’° Balance: â‚±<span id="balance">0.00</span><br>
<div class="progress"><div id="withdrawProgress"></div></div>
<small>Minimum withdrawal â‚±50</small><br><br>
<button id="withdrawBtn" disabled>Withdraw</button>
</div>

<h2>ğŸ¬ Watch & Earn ph</h2>
<h>BASIC PLAN</h>

<div id="login" class="box">
<select id="userSelect"></select><br>
<input id="password" type="password" placeholder="Enter password">
</div>

<div id="lockMsg" class="lock"></div>

<div id="playerArea"></div>
<div class="progress"><div id="videoProgress"></div></div>
<div id="timer"></div>
<div id="earned" class="green"></div>

<div class="box">
ğŸ Daily Bonus: <span id="dailyBonus" class="green"></span><br>
ğŸ¬ Watched today: <span id="watchedCount">0</span>/6<br>
â³ Next reset in: <span id="countdown"></span>
</div>

<div class="box">
<h3>ğŸ“Š Earnings History</h3>
<div id="earnHistory"></div>
</div>

<div class="box">
<h3>ğŸ“¤ Withdrawal History</h3>
<div id="withdrawHistory"></div>
</div>

<div id="withdrawModal" class="box hidden">
<h3>Select withdrawal method</h3>
<button onclick="confirmWithdraw('GCash')">GCash</button>
<button onclick="confirmWithdraw('Maya')">Maya</button>
</div>

<div id="adminPanel" class="box admin hidden">
<h3>ğŸ›  ADMIN PANEL</h3>
<button onclick="resetAllUsers()">Reset ALL users data</button>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
/* USERS CONFIG */
const USERS={
 user1:{pass:"dipwd1234",role:"user"},
 user2:{pass:"dipwdabcd",role:"user"},
 user3:{pass:"dipwdadmin123",role:"admin"}
};
/* VIDEO POOL */
const VIDEO_POOL=[
"tUMXTD8STeU","ZspGPko6-1w","JATpLtghZCY","vJ7iZH6ILJM","MaLbebYE83E","nLmaGOOMLr8"];
const DAILY_LIMIT=6;
/* GLOBAL VARIABLES */
let currentUser,currentRole,data;
let dailyVideos=[],videoIndex=0;
let player,timerInt,countdownInt;
let ytReady=false;

/* HELPERS */
function today(){return new Date().toISOString().split("T")[0];}
function tomorrow(){let d=new Date();d.setDate(d.getDate()+1);d.setHours(0,0,0,0);return d;}
function rand(min,max){return +(Math.random()*(max-min)+min).toFixed(2);}
function shuffle(arr){let a=[...arr];for(let i=a.length-1;i>0;i--){let j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]]}return a;}

/* INIT USERS */
window.onload=()=>{
 Object.keys(USERS).forEach(u=>{
  let o=document.createElement("option");
  o.value=u;o.textContent=u;
  userSelect.appendChild(o);
 });
};

/* YOUTUBE API READY */
function onYouTubeIframeAPIReady(){ ytReady=true; }

/* LOGIN */
password.onkeypress=e=>{
 if(e.key!=="Enter")return;
 let u=userSelect.value;
 if(password.value!==USERS[u].pass){alert("Wrong password");return;}
 currentUser=u; currentRole=USERS[u].role;
 login.remove();
 if(currentRole==="admin"){adminPanel.classList.remove("hidden");return;}
 loadData(); dailyReset(); dailyBonusCheck(); render();
};
/* LOAD/ SAVE DATA */
function loadData(){
 data=JSON.parse(localStorage.getItem("user_"+currentUser))||{
  total:0,earn:[],withdraw:[],watchedToday:[],dailyVideos:[],lastDate:null,lastCheckIn:null
 };
}
function save(){localStorage.setItem("user_"+currentUser,JSON.stringify(data));}

/* DAILY RESET */
function dailyReset(){
 if(data.lastDate!==today()){
  data.lastDate=today();
  data.watchedToday=[];
  videoIndex=0;
  data.dailyVideos=shuffle(VIDEO_POOL).slice(0,Math.min(DAILY_LIMIT,VIDEO_POOL.length));
 }
 dailyVideos=data.dailyVideos;
 save();
 loadVideo();
 startCountdown();
}

/* DAILY BONUS */
function dailyBonusCheck(){
 if(data.lastCheckIn===today()){dailyBonus.textContent="Already claimed";return;}
 let bonus=rand(0.1,5); data.total+=bonus;
 data.lastCheckIn=today();
 data.earn.push({type:"Daily Bonus",amount:bonus,time:new Date().toLocaleString()});
 save(); dailyBonus.textContent="â‚±"+bonus+" received ğŸ‰";
}
/* LOAD VIDEO */
function loadVideo(){
 if(!ytReady){setTimeout(loadVideo,500);return;}
 watchedCount.textContent=data.watchedToday.length;
 if(data.watchedToday.length>=dailyVideos.length){
  lockMsg.textContent="ğŸ”’ Daily limit reached. Come back tomorrow."; return;
 }
 playerArea.innerHTML="<div id='player'></div>";
 player=new YT.Player("player",{videoId:dailyVideos[videoIndex],playerVars:{autoplay:1,controls:0},events:{onReady:startTimer,onStateChange:e=>{if(e.data===YT.PlayerState.ENDED) reward();}}});
}
/* TIMER */
function startTimer(){
 let chk=setInterval(()=>{let d=player.getDuration();if(d>0){clearInterval(chk);runTimer(Math.floor(d));}},200);}
function runTimer(total){let t=total; clearInterval(timerInt); timerInt=setInterval(()=>{timer.textContent=`â±ï¸ ${Math.floor(t/60)}:${String(t%60).padStart(2,"0")}`;videoProgress.style.width=((total-t)/total*100)+"%"; t--; if(t<0)clearInterval(timerInt);},1000);}

/* REWARD */
function reward(){
 let r=rand(0.1,0.5); data.total+=r;
 data.watchedToday.push(dailyVideos[videoIndex]);
 data.earn.push({type:"Video",amount:r,time:new Date().toLocaleString()});
 videoIndex++; save();
 earned.textContent="ğŸ‰ You earned â‚±"+r; render();
 setTimeout(loadVideo,2000);
}

/* RENDER */
function render(){
 balance.textContent=data.total.toFixed(2);
 withdrawBtn.disabled=data.total<50;
 withdrawProgress.style.width=Math.min(data.total/50*100,100)+"%";
 earnHistory.innerHTML=data.earn.map(e=>`<div class="card">${e.type}<br>â‚±${e.amount}<br>${e.time}</div>`).join("");
 withdrawHistory.innerHTML=data.withdraw.map(w=>`<div class="card">${w.method} â‚±${w.amount}<br>${w.time}</div>`).join("");
}
/* WITHDRAW */
withdrawBtn.onclick=()=>withdrawModal.classList.remove("hidden");
function confirmWithdraw(m){data.withdraw.push({method:m,amount:data.total,time:new Date().toLocaleString()});data.total=0;save();withdrawModal.classList.add("hidden");render();}

/* COUNTDOWN */
function startCountdown(){clearInterval(countdownInt);countdownInt=setInterval(()=>{let diff=tomorrow()-new Date();countdown.textContent=`${Math.floor(diff/3600000)}h ${Math.floor(diff%3600000/60000)}m ${Math.floor(diff%60000/1000)}s`;},1000);}

/* ADMIN RESET */
function resetAllUsers(){if(!confirm("Reset ALL users data?"))return;Object.keys(localStorage).forEach(k=>{if(k.startsWith("user_"))localStorage.removeItem(k);});alert("All users reset");}
</script>
</body>
</html>
