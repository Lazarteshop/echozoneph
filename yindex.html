<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width"> 
    <title>Try It</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
        }
        input {
            padding: 10px;
            font-size: 2px;
        }
    </style>
</head>
<body>
<div class="autoplay">
    <a class="overPassword">
        <input id="password" placeholder="play and get paid">
    </a>
</div>

<script>
    const passwordForm = document.querySelector(".overPassword");
    const passwordInput = document.querySelector("#password");

    // Palitan mo ito ng YouTube video ID
    const id = "w78HrrmSje4";
const correctPassword = "1234"; // 
    passwordInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
            passwordForm.remove();
let iframe = document.createElement("iframe");
            iframe.src = `https://www.youtube.com/embed/${id}?autoplay=1&rel=0&controls=0`;
            iframe.frameBorder = "0";
            iframe.allow =
                "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
            iframe.allowFullscreen = true;
            iframe.width = "1000";
            iframe.height = "620";

            document.querySelector(".autoplay").appendChild(iframe);
        }
    });
</script>

</body>
</html>
