<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Watch & Earn Demo</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0b0b0b;
    color: #fff;
    text-align: center;
}
#balanceBox {
    background: #111;
    padding: 15px;
    border-radius: 10px;
    font-size: 22px;
    margin-bottom: 20px;
    color: #00ff88;
}
.container {
    max-width: 900px;
    margin: auto;
    padding: 20px;
}
input {
    padding: 12px;
    font-size: 18px;
    width: 100%;
    max-width: 300px;
}
button {
    padding: 12px 20px;
    font-size: 16px;
    margin-top: 10px;
    cursor: pointer;
}
#timer {
    font-size: 22px;
    margin-top: 15px;
}
#earned {
    font-size: 26px;
    color: #00ff88;
    margin-top: 20px;
}
.history {
    margin-top: 30px;
    text-align: left;
}
.card {
    background: #111;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 8px;
}
video, iframe {

    width: 100%;
    max-width: 800px;
    height: 450px;
    border-radius: 10px;
}
</style>
</head>

<body oncontextmenu="return false">

<div class="container">
    <h1>üé¨ Watch & Earn</h1>

    <div id="login">
        <input id="password" type="password" placeholder="Enter password">
    </div>
<div id="balanceBox">
    üí∞ Total Balance: ‚Ç±<span id="balance">0.00</span>
</div>
<div id="playerArea"></div>
    <div id="timer"></div>
    <div id="earned"></div>

    <div class="history">
        <h3>üí∞ Earnings History</h3>
        <div id="historyList"></div>
    </div>
</div>
<script src="https://www.youtube.com/iframe_api"></script>

<script>
/* üîê BASIC CONFIG */
const PASSWORD = "1234";
const REWARD = 0.5;

/* üé• VIDEO LIST */
const videos = [
    { id: "dQw4w9WgXcQ", title: "Video 1" },
    { id: "9bZkp7q19f0", title: "Video 2" }
];
let currentVideoIndex = 0;
let player;
let earnings = JSON.parse(localStorage.getItem("earningsData")) || {
    total: 0,
    watched: [],
    history: []
};
/* üîê PASSWORD CHECK */
document.getElementById("password").addEventListener("keypress", e => {
    if (e.key === "Enter") {
        if (e.target.value === PASSWORD) {
            document.getElementById("login").remove();
            updateBalance()
            loadVideo();
            renderHistory();
        } else {
            alert("Maling password");
            e.target.value = "";
        }
    }
});
/*updatebalance*/
function updateBalance() {
    document.getElementById("balance").textContent =
        earnings.total.toFixed(2);
}
/* üé• LOAD VIDEO */
function loadVideo() {
    if (currentVideoIndex >= videos.length) {
        document.getElementById("earned").innerHTML = "‚úÖ Lahat ng video ay napanood na.";
        return;
    }

    const vid = videos[currentVideoIndex];

    if (earnings.watched.includes(vid.id)) {
        currentVideoIndex++;
        loadVideo();
        return;
    }
const div = document.createElement("div");
    div.id = "player";
    document.getElementById("playerArea").innerHTML = "";
    document.getElementById("playerArea").appendChild(div);

    player = new YT.Player("player", {
        videoId: vid.id,
        playerVars: { autoplay: 1, controls: 0 },
        events: {
            onReady: startTimer,
            onStateChange: stateChange
        }
    });
}
/* ‚è±Ô∏è TIMER */
function startTimer() {
    let duration = Math.floor(player.getDuration());
    let interval = setInterval(() => {
        let min = Math.floor(duration / 60);
        let sec = duration % 60;
        document.getElementById("timer").textContent =
            `‚è±Ô∏è ${min}:${sec.toString().padStart(2,"0")}`;
        duration--;
        if (duration < 0) clearInterval(interval);
    }, 1000);
}
/* üéØ VIDEO END */
function stateChange(e) {
    if (e.data === YT.PlayerState.ENDED) {
        rewardUser();
       updateBalance();
    }
}

/* üí∞ REWARD */
function rewardUser() {
    const vid = videos[currentVideoIndex];
    earnings.total += REWARD;
    earnings.watched.push(vid.id);
    earnings.history.push({
        title: vid.title,
        amount: REWARD,
        time: new Date().toLocaleString()
    });
    localStorage.setItem("earningsData", JSON.stringify(earnings));

    document.getElementById("earned").innerHTML =
        `üéâ You earned ‚Ç±${REWARD}<br>üí∞ Total: ‚Ç±${earnings.total.toFixed(2)}`;

    currentVideoIndex++;
    setTimeout(loadVideo, 3000);
}

/* üìä HISTORY */
function renderHistory() {
    const list = document.getElementById("historyList");
    list.innerHTML = "";
    earnings.history.forEach(h => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
            <strong>${h.title}</strong><br>
            ‚Ç±${h.amount} ‚Äî ${h.time}
        `;
        list.appendChild(div);
    });
}
/* üö´ BASIC ANTI-INSPECT */
document.addEventListener("keydown", e => {
    if (e.key === "F12" || (e.ctrlKey && e.shiftKey)) {
        e.preventDefault();
    }
});
</script>

</body>
</html>
