<div class="form-style-2">
  <div class="form-style-2-heading">Calculator - for CoinAGES</div>
  <form action="" method="post">

    <label for="start"><span>COINS:</span><input id="start" type="text" class="input-field" type="number" value="150000" onKeyUp="updateCalc()"/> </label>

    <label for="final"><span>RE-ENTER:</span><input id="final" type="text" class="input-field" value="1000000" onKeyUp="updateCalc()"/> </label>

    <label for="return">
      <span>%(0.000002):</span>
      <input type="text" class="input-field2" id="returnRate" value="0.000002" onKeyUp="updateCalc()"/>
      <select id="returnType" class="select-field" onChange="updateCalc()">
        <option value="year">per year</option>
        <option value="month">per month</option>
      </select>
    </label>

    <label for="time">
      <span>Time:</span>
      <input type="text" class="input-field2" id="time" value="20" onKeyUp="updateCalc()"/>
      <select id="timeType" class="select-field2" onChange="updateCalc()">
        <option value="year">years</option>
        <option value="month">months</option>
      </select>
    </label>

    <label for="result">
      <span>Result: </span>
      <div class="result-field" id="outputDiv">...</div>
    </label>

</div>
