
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Watch & Earn PH (STABLE)</title>
<meta name="viewport" content="width=device-width">

<style>
body{background:#0b0b0b;color:#fff;font-family:Arial;margin:0}
.container{max-width:700px;margin:auto;padding:20px;text-align:center}
.box{background:#111;padding:15px;border-radius:10px;margin-bottom:15px}
button,input,select{padding:10px;margin:5px;border-radius:5px;border:none}
button{cursor:pointer}
button:disabled{background:#555}
.progress{background:#333;height:12px;border-radius:6px;overflow:hidden}
.progress div{background:#00ff88;height:100%;width:0}
.card{background:#1a1a1a;padding:10px;border-radius:6px;margin:5px 0;text-align:left}
.green{color:#00ff88}
.red{color:#ff6666}
.hidden{display:none} /* â­ FIX */
</style>
</head>

<body>
<div class="container">

<h2>ğŸ¬ Watch & Earn PH</h2>

<!-- LOGIN -->
<div id="loginBox" class="box">
<select id="user">
<option value="userA">userA</option>
<option value="userB">userB</option>
</select><br>
<input id="pass" placeholder="password"><br>
<button onclick="login()">Login</button>
</div>

<!-- APP (HIDDEN UNTIL LOGIN) -->
<div id="app" class="hidden">

<div class="box">
ğŸ’° Balance: â‚±<span id="bal">0</span>
<div class="progress"><div id="wp"></div></div>
<button id="wdBtn" disabled onclick="withdraw()">Withdraw</button>
</div>
<div class="box">
ğŸ Daily Bonus: <span id="bonusText"></span><br>
<button onclick="dailyBonus()">Claim Bonus</button>
</div>

<div class="box">
ğŸ¬ Videos Today: <span id="vcount">0</span>/6<br>
<button onclick="watchVideo()">Watch Video</button>
<div class="progress"><div id="vp"></div></div>
<div id="vmsg"></div>
</div>
<div class="box">
ğŸ¯ Guessing Game (10/day)<br>
<input type="number" id="guess" min="1" max="50">
<button onclick="guess()">Guess</button>
<div id="gmsg"></div>
</div>

<div class="box">
<h3>ğŸ“Š Earnings</h3>
<div id="earn"></div>
</div>

<div class="box">
<h3>ğŸ“¤ Withdrawals</h3>
<div id="wh"></div>
</div>
</div><!-- END APP -->

</div>

<script>
const USERS={userA:"1234",userB:"abcd"};
let u,data,timer;

/* HELPERS */
const today=()=>new Date().toDateString();
const rand=(a,b)=>+(Math.random()*(b-a)+a).toFixed(2);

/* LOGIN */
function login(){
 let user=document.getElementById("user").value;
 let pass=document.getElementById("pass").value;
 if(USERS[user]!==pass){
  alert("Wrong password");
  return;
 }
 u=user;
 load();
 document.getElementById("loginBox").style.display="none";
 document.getElementById("app").classList.remove("hidden");
 render();
}
/* DATA */
function load(){
 data=JSON.parse(localStorage.getItem("data_"+u))||{
  bal:0,earn:[],wd:[],
  lastBonus:null,
  vdate:null,vcount:0,
  gdate:null,gcount:0,
  target:Math.floor(Math.random()*50)+1
 };
}
function save(){
 localStorage.setItem("data_"+u,JSON.stringify(data));
}

/* DAILY BONUS */
function dailyBonus(){
 if(data.lastBonus===today())return;
 let b=rand(0.1,5);
 data.bal+=b;
 data.lastBonus=today();
 data.earn.push({t:"Daily Bonus",a:b});
 save();render();
}
/* VIDEO */
function watchVideo(){
 if(data.vdate!==today()){
  data.vdate=today();
  data.vcount=0;
 }
 if(data.vcount>=6)return;
 let p=0;
 vp.style.width="0%";
 vmsg.textContent="Watching...";

clearInterval(timer);
 timer=setInterval(()=>{
  p+=10;
  vp.style.width=p+"%";
  if(p>=100){
   clearInterval(timer);
   let r=rand(0.5,3);
   data.bal+=r;
   data.vcount++;
   data.earn.push({t:"Video",a:r});
   vmsg.textContent="Earned â‚±"+r;
   save();render();
  }
 },500);
}
/* GUESSING GAME */
function guess(){
 if(data.gdate!==today()){
  data.gdate=today();
  data.gcount=0;
 }
if(data.gcount>=10)return;
 let g=+document.getElementById("guess").value;
 data.gcount++;
 if(g===data.target){
  let r=rand(0.1,0.5);
  data.bal+=r;
  data.earn.push({t:"Guess Win",a:r});
  data.target=Math.floor(Math.random()*50)+1;
  gmsg.textContent="ğŸ‰ Correct +â‚±"+r;
 }else{
  data.bal=Math.max(0,data.bal-0.4);
  data.earn.push({t:"Guess Lose",a:-0.4});
  gmsg.textContent=g<data.target?"â¬†ï¸ Higher":"â¬‡ï¸ Lower";
 }
 save();render();
}
/* WITHDRAW */
function withdraw(){
 data.wd.push({a:data.bal});
 data.bal=0;
 save();render();
}
/* RENDER */
function render(){
 bal.textContent=data.bal.toFixed(2);
 wp.style.width=Math.min(data.bal/250*100,100)+"%";
 wdBtn.disabled=data.bal<250;
 vcount.textContent=data.vcount;
 bonusText.textContent=data.lastBonus===today()?"Claimed":"Available";
 earn.innerHTML=data.earn.map(e=>`<div class="card">${e.t}: â‚±${e.a}</div>`).join("");
 wh.innerHTML=data.wd.map(w=>`<div class="card">â‚±${w.a}</div>`).join("");
}
</script>

</body>
</html>
