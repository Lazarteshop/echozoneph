<html><head><style type="text/css" id="dcoder_stylesheet">a.inactive {
    color: gray;
    text-decoration: line-through;
}</style></head><body><a href="https://echozoneph.online" id="myButton" title="">Click Me!</a><script type="text/javascript" id="dcoder_script">(function(){
    var click_counter = 0;
    $('#myButton').on('click', function(event){
        event.preventDefault();
        var el = jQuery(this);
        click_counter += 1;
        if (!el.hasClass('inactive')){
            // should be activated
            alert('You have clicked the link ' + click_counter + ' once , And this will be disabled');
        };
        if (click_counter >= 1){
            // deactivate
            el.addClass('inactive');
        };
    });
})();</script></body></html>
