<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Admin Panel — Watch To Earn</title>
<style>
body{font-family:Arial,Helvetica,sans-serif;background:#0b1220;color:#fff;margin:0}
header{background:#111827;padding:12px;text-align:center;font-size:22px;font-weight:bold}
.container{padding:15px}
.card{background:#1f2937;margin-bottom:15px;padding:15px;border-radius:8px}
input,select,button{padding:8px;margin:5px 0;width:100%;border-radius:5px;border:none}
button{background:#38bdf8;color:#000;font-weight:bold;cursor:pointer}
table{width:100%;border-collapse:collapse;margin-top:10px}
th,td{border:1px solid #334155;padding:8px;text-align:center;font-size:14px}
th{background:#0f172a}
.badge{padding:4px 8px;border-radius:4px}
.active{background:#22c55e;color:#000}
.expired{background:#ef4444}
.pending{background:#facc15;color:#000}
</style>
</head>
<body>
<header>ADMIN PANEL — Watch To Earn</header>
<div class="container">

<!-- CREATE SUB RESELLER -->
<div class="card">
<h3>Create Sub Reseller Account</h3>
<input id="resellerUser" placeholder="Reseller Username" />
<input id="resellerPass" placeholder="Password" />
<input id="voucherQty" type="number" placeholder="Voucher Quantity" />
<button onclick="createReseller()">Create Reseller</button>
</div>

<!-- RESELLERS TABLE -->
<div class="card">
<h3>Sub Resellers List</h3>
<table>
<thead>
<tr><th>Username</th><th>Vouchers</th></tr>
</thead>
<tbody id="resellerTable"></tbody>
</table>
</div>

<!-- USERS TABLE -->
<div class="card">
<h3>All Users Accounts</h3>
<table>
<thead>
<tr>
<th>Username</th>
<th>Plan</th>
<th>Status</th>
<th>Balance</th>
</tr>
</thead>
<tbody id="usersTable"></tbody>
</table>
</div>

<!-- WITHDRAWAL REQUEST TABLE -->
<div class="card">
<h3>Withdrawal Requests</h3>
<table>
<thead>
<tr>
<th>User</th>
<th>GCash</th>
<th>Amount</th>
<th>Status</th>
</tr>
</thead>
<tbody id="withdrawTable"></tbody>
</table>
</div>

<!-- REDEMPTION REQUEST TABLE -->
<div class="card">
<h3>Redemption Requests</h3>
<table>
<thead>
<tr>
<th>User</th>
<th>Address</th>
<th>Mobile</th>
<th>Amount</th>
<th>Status</th>
</tr>
</thead>
<tbody id="redeemTable"></tbody>
</table>
</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const supabase = window.supabase.createClient(
  "YOUR_SUPABASE_URL",
  "YOUR_ANON_KEY"
);

function createReseller(){
let user=document.getElementById('resellerUser').value;
let vouchers=document.getElementById('voucherQty').value;
let row=`<tr><td>${user}</td><td>${vouchers}</td></tr>`;
document.getElementById('resellerTable').innerHTML+=row;
}

// Dummy preview data (for layout only)
function loadDummy(){
// Users
let users=[
{u:'juan123',p:'Free',s:'Active',b:'12.50'},
{u:'ana456',p:'VIP',s:'Expired',b:'0.00'}
];
users.forEach(x=>{
let badge=x.s==='Active'?'<span class="badge active">Active</span>':'<span class="badge expired">Expired</span>';
let row=`<tr><td>${x.u}</td><td>${x.p}</td><td>${badge}</td><td>₱${x.b}</td></tr>`;
document.getElementById('usersTable').innerHTML+=row;
});

// Withdrawals
let wrow=`<tr><td>juan123</td><td>09123456789</td><td>₱50</td><td><span class='badge pending'>Pending</span></td></tr>`;
document.getElementById('withdrawTable').innerHTML+=wrow;

// Redeem
let rrow=`<tr><td>ana456</td><td>Manila City</td><td>09987654321</td><td>₱150</td><td><span class='badge pending'>Pending</span></td></tr>`;
document.getElementById('redeemTable').innerHTML+=rrow;
}

loadDummy();
</script>
</body>
</html>
