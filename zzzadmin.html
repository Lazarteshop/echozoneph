<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Full Admin Panel — Watch To Earn</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{font-family:Arial;background:#0f172a;color:white;margin:0;padding:0}
header{background:#111827;padding:15px;text-align:center;font-size:22px;font-weight:bold}
.container{padding:15px}
.card{background:#1f2937;padding:15px;margin-bottom:15px;border-radius:8px}
input,button{padding:8px;margin:5px;border-radius:5px;border:none}
button{cursor:pointer;font-weight:bold}
table{width:100%;border-collapse:collapse;margin-top:10px}
th,td{border:1px solid #334155;padding:8px;text-align:center}
th{background:#0b1220}
</style>
</head>

<body>

<header>ADMIN PANEL — FULL MANAGEMENT</header>

<div class="container">

<div class="card">
<h3>Create Reseller Account</h3>
<input id="resUser" placeholder="Username">
<input id="resPass" placeholder="Password">
<input id="resVoucher" type="number" placeholder="Voucher Quantity">
<button onclick="createReseller()">Create Reseller</button>
</div>

<div class="card">
<h3>All Users</h3>
<table>
<thead><tr><th>Username</th><th>Balance</th></tr></thead>
<tbody id="usersTable"></tbody>
</table>
</div>

<div class="card">
<h3>All Resellers</h3>
<table>
<thead><tr><th>Username</th><th>Vouchers</th></tr></thead>
<tbody id="resellersTable"></tbody>
</table>
</div>

</div>

<script>
const supabase = window.supabase.createClient(
"https://snjxxaskebkqvltitvpi.supabase.co",
"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNuanh4YXNrZWJrcXZsdGl0dnBpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3Njg2ODQsImV4cCI6MjA4NjM0NDY4NH0.VhB-o11jLNCD9vmshcQ9CfyeIYx0gGaR10Ri-RMSHSs"
);

async function createReseller(){
 const username = document.getElementById('resUser').value;
 const password = document.getElementById('resPass').value;
 const vouchers = parseInt(document.getElementById('resVoucher').value);

 await supabase.from('resellers').insert([{
   username: username,
   password: password,
   vouchers: vouchers
 }]);

 alert('Reseller Created');
 loadResellers();
}

async function loadUsers(){
 const { data } = await supabase.from('users').select('*');
 const tbody = document.getElementById('usersTable');
 tbody.innerHTML='';
 data.forEach(u=>{
   tbody.innerHTML += `<tr>
     <td>${u.username}</td>
     <td>₱${u.balance}</td>
   </tr>`;
 });
}

async function loadResellers(){
 const { data } = await supabase.from('resellers').select('*');
 const tbody = document.getElementById('resellersTable');
 tbody.innerHTML='';
 data.forEach(r=>{
   tbody.innerHTML += `<tr>
     <td>${r.username}</td>
     <td>${r.vouchers}</td>
   </tr>`;
 });
}

loadUsers();
loadResellers();
</script>

</body>
</html>
